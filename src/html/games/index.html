<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Ronen Community</title>
  <link rel="stylesheet" href="/css/index.css">
  <meta name="csrf-token" content="<%= csrfToken %>">
  <%- include('../partials/analytics.html') %>
  <%- include('../partials/adsense.html') %>
</head>
<body>
  <%- include('../partials/top-menu.html') %>
  <%- include('../partials/ads-top-banner.html') %>
  <div class="page-content">
    <p class="intro">
      Here are some games
    </p>
    <ul class="game-list">
      <% for (game in games) { %>
        <li class="card game-card">
          <a href="/wiki/ronen">
            Game 1
            <label class="">Flappy Gronke</label>
          </a>
        </li>
      <% } %>
    </ul>

  </div>
  <script src="/js/app.js"></script>
</body>
</html>
