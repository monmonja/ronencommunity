<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= game.name %> - Ronen Community</title>
  <link rel="stylesheet" href="/css/index-<%= config.distVersion %>.css">
  <style>
    @font-face {
     font-family: 'troika';
     src:
       url('<%= config.cdnLink %>/fonts/troika.woff2') format('woff2'),
       url('<%= config.cdnLink %>/fonts/troika.ttf') format('truetype'),
       url('<%= config.cdnLink %>/fonts/troika.otf') format('opentype');
     font-weight: normal;
     font-style: normal;
     font-display: block;
   }
  </style>
  <meta name="csrf-token" content="<%= csrfToken %>">
  <%- include('../partials/analytics.html') %>
</head>
<body>
  <%- include('../partials/top-menu.html') %>
  <%- include('../partials/ads-top-banner.html') %>
  <div class="page-content">
    <div style="text-align: center" id="game-wrapper">

    </div>
  </div>
  <%- include('../partials/overlay-disconnect.html') %>
  <%- include('../partials/overlay-login.html') %>
  <%- include('../partials/footer.html') %>
  <script src="/js/<%= gameId %>-<%= config.distVersion %>.js" type="text/javascript"></script>
  <script src="/js/games-<%= config.distVersion %>.js"></script>
</body>
</html>
