<% if (wallet) { %>
  <div id="overlay-disconnect" class="overlay">
    <div class="overlay-body">
      <div class="overlay-header">
        <h2>Account</h2>
        <button><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
      </div>
      <p>
        <a href="/profile">Go to Profile Page</a>
      </p>
      <p class="wallet-address" data-wallet="<%= wallet.address %>">
        <%= wallet.address.slice(0, 6) + '••' + wallet.address.slice(-4) %>
        <button id="wallet-address-copy-btn" title="Copy full address"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></button>
      </p>
      <div class="button disconnect-btn">Disconnect</div>
    </div>
  </div>
<% } %>
